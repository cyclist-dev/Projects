<!DOCTYPE html>

<html lang="pt-BR">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Aluno</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Michroma&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Cadastro de Aluno</h1>
        <form id="cadastroaluno" action="#" method="post">

            <!-- Campo de nome -->
            <label for="nome">Nome completo:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>

            <!-- Campo de data -->
            <label for="dataNasc">Data de nascimento:</label>
            <input type="date" id="dataNasc" name="dataNasc" required>

            <!-- Campo de CPF -->
            <label for="cpf">CPF:</label>
            <input type="cpf" id="cpf" name="cpf" placeholder="000.000.000-00" required>

            <!-- Campo de endereço -->
            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" placeholder="Digite seu endereco" required>
        
            <!-- Campo de telefone -->
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" placeholder="(99)99999-9999"
            pattern="\(\d{2}\)\s\d{5}-\d{4}" required>

            <!-- Campo de e-mail -->
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
           
            <!-- Campo de curso (select) -->
            <label for="curso">Série/Turma:</label>
             <select id="ano" name="ano" required>
                <option value="">Selecione...</option>
                <option value="ano">1º Ano</option>
                <option value="ano">2º Ano</option>
                <option value="ano">3º Ano</option>
                <option value="ano">4º Ano</option>
                <option value="ano">5º Ano</option>
             </select>

            <!-- Campo de "nome do responsável" -->
            <label for="responsavel">Nome do responsável:</label>
            <input type="responsavel" id="responsavel" placeholder="Nome do seu responsável..."></input> <br> <br>

           
            <!-- Botão de envio -->
            <button type="submit">Cadastrar</button>

        </form>

    </div>



</body>

</html>
